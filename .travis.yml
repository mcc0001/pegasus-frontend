language: cpp

sudo: required
dist: bionic

branches:
  only:
    - master

env:
  global:
    - QT_VER=5.15.0

git:
  depth: 175


install: .travis/install.sh
script: .travis/script.sh
deploy:
  - provider: pages
    github-token: $GITHUB_TOKEN
    local-dir: dist
    repo: mmatyas/pegasus-deploy-staging
    target-branch: continuous-$TARGET
    skip-cleanup: true

jobs:
  include:
  - env: TARGET=x11-static

  # Collect and deploy artifacts
  - stage: release
    install: skip
    script: .travis/release.sh
    deploy:
      - provider: bintray
        file: "$TRAVIS_BUILD_DIR/.travis/bintray_deb.json"
        user: "mmatyas"
        key:
          secure: 
        skip_cleanup: true

  # Coverage testing
  - stage: test
    name: Coverage
    env: TARGET=x11-static RUN_COV=1
    script: .travis/script.sh
    deploy: null

services:
  - xvfb
